<!DOCTYPE html>
<html>
	<head>
		 <meta charset="utf-8" />
		 <title>Ball</title>
		 <link rel="stylesheet" href="./style.css">
	</head>
	<body>
	<h1>Ball Toss</h1>
		<div id="ballMenu" class="ballMenu">
			<h4>Ball menu</h4>
			<div id="options">
			<label for="radius">Radius</label><input type="range" id="radius" min="1" max="100" step="1">
			<br>
			<label for="mass">Mass</label><input type="range" id="mass" min="1" max="100" step="1">
			<br>
			<label for="damp">Damp</label><input type="range" id="damp" min="0" max="1" step="0.01">
			<br>
			<label for="traction">Traction</label><input type="range" id="traction" min="0" max="1" step="0.01">
			<br>
			<label for="thrust">Thrust</label><input type="range" id="thrust" min="0" max="2" step="0.1">
			<br>
			<label for="red">Red</label><input type="range" id="red" min="1" max="255" step="1">
			<br>
			<label for="green">Green</label><input type="range" id="green" min="1" max="255" step="1">
			<br>
			<label for="blue">Blue</label><input type="range" id="blue" min="1" max="255" step="1">
			<button id="closeMenu">Close</button>
			</div>
			<p>Click and drag to move</p>
		</div>
		<div id="globalMenu" class="ballMenu gMenu">
			<h4>Global menu</h4>
			<div id="gOptions">
			<label for="time">Time</label><input type="range" id="time" min="0" max="2" step="0.1">
			<br>
			<label for="gravity">Gravity</label><input type="range" id="gravity" min="0" max="10" step="0.1">
			<br>
			<label for="power">Shot Power</label><input type="range" id="power" min="0" max="1" step="0.01">
			<button id="closeGMenu">Close</button>
			</div>
			<p>Click and drag to move</p>
		</div>
		<canvas id="myCanvas" width="800" height="800"></canvas>
		<h3>Controls</h3>
		<p>Left click and hold to make the balls fly to it. Press and hold right click to shoot a new ball. Middle click a ball to edit its properties.</p>
		<script src="./script.js" onload="init()"></script>
	</body>
</html>
